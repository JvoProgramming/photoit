<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PhotoIT - Homepage</title>
    <link rel="stylesheet" type="text/css" href="../styles/photo.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="../scripts/userAuth.js"></script>
    <script src="../scripts/photo.js"></script>
</head>
<body>
    <div id="navbar">
        <header nav-bar>
            <a href="../views/home.html"> <img src="../photos/PhotoIt_Logo.png" alt="" class="logo"></a>
            <nav>
                <ul class="nav-area">
                    <li><a href="../views/home.html">Home</a></li>
                    <li><a href="../views/search.html">Search</a></li>
                    <li><a href="../views/user.html">Profile</a></li>
                    <li><a href="../views/appreciated.html">Appreciated</a></li>
                    <li><a href="../views/upload.html">Upload</a></li>
                </ul>
            </nav>
            <button id="userStateBtn" class="btn-area">Login</button>
        </header>
    </div>
    <div id="photoContainer">
        <div class="box">
            <div class ="imgBox">
                <a href="#cars">
                    <img id="imgURL">
                </a>
            </div>
            <div class="content">
                <h2 id="caption"></h2>
            </div>
            <button id="likeBtn" class="like" type="button" onclick="appreciate()">Appreciate</button>
            <span id="likes" style="color:white;"></span>
            <div id="appreciatedMessage"></div>
        </div>
        <div id="commentBox">
            <div id="commentContainer">
                <div class="comments" id="commentList">
                </div>
            </div>
            <div id="textBox">
                <p> <b>Posting comment as: </b> <span id="username"> </span> </p>
                <textarea id="userMessage" rows="2" cols="50"> </textarea>
                <button type="button" onclick="postComment()"> Post </button>
            </div>
        </div>
    </div>
</body>
</html>
