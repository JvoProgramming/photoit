<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PhotoIT - Homepage</title>
<link rel="stylesheet" type="text/css" href="../styles/upload.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-storage.js"></script>
<script src="../scripts/userAuth.js"></script>
<script src="../scripts/upload.js"></script>

</head>
<body>
    <div id="navbar">
        <header nav-bar>
            <a href="../views/home.html"> <img src="../photos/PhotoIt_Logo.png" alt="" class="logo"></a>
            <nav>
                <ul class="nav-area">
                    <li><a href="../views/home.html">Home</a></li>
                    <li><a href="../views/search.html">Search</a></li>
                    <li><a href="../views/user.html">Profile</a></li>
                    <li><a href="../views/appreciated.html">Appreciated</a></li>
                    <li><a href="../views/upload.html">Upload</a></li>
                </ul>
            </nav>
            <button id="userStateBtn" class="btn-area">Login</button>
        </header>
        <div class="category_info" id="category_info">
            <b id="category_name" style="color:white;">UPLOAD A PHOTO</b>
            <form id="uploadForm" action="">
                <div><input type="file" id="myFile" name="filename" onchange="chooseFile(event)" style="color:white;"></div>
                <div><p style="color:white;">Title <input type="text" id="photoname" name="Name"></p></div>
                <label for="categories" style="color:white;">Choose a category:</label>
                <select id="categorymenu" name="categories">
                  <option value="Cars">Cars</option>
                  <option value="Food">Food</option>
                  <option value="Fashion">Fashion</option>
                  <option value="Funny">Funny</option>
                  <option value="Sports">Sports</option>
                  <option value="Science">Science</option>
                  <option value="Scenery">Scenery</option>
                  <option value="Tech">Tech</option>
                  <option value="Gaming">Gaming</option>
                </select>
                <div><button id="uploadButton" type="button" onclick="uploadPicture()">Upload</button></div>
              </form>
        </div>
    </div>
</body>
</html>
