<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PhotoIT - Homepage</title>
<link rel="stylesheet" type="text/css" href="../styles/upload.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-storage.js"></script>
<script src="../scripts/userAuth.js"></script>
<script src="../scripts/upload.js"></script>

</head>
<body>
    <div id="navbar">
        <header nav-bar>
            <a href="../views/home.html"> <img src="../photos/PhotoIt_Logo.png" alt="" class="logo"></a>
            <nav>
                <ul class="nav-area">
                    <li><a href="../views/home.html">Home</a></li>
                    <li><a href="../views/search.html">Search</a></li>
                    <li><a href="../views/user.html">Profile</a></li>
                    <li><a href="../views/appreciated.html">Appreciated</a></li>
                    <li><a href="../views/upload.html">Upload</a></li>
                </ul>
            </nav>
            <button id="userStateBtn" class="btn-area">Login</button>
        </header>
        <div class="category_info" id="category_info">
            <b id="uploadText" style="color:white;">UPLOAD A PHOTO</b>
            <form id="uploadForm" action="">
                <ul class="flex-outer">
                    <li>
                        <p class="formItem" style="color:white;">Choose File:</p>
                        <input type="file" class="formItem hidden" id="myFile" accept="image/*" title="" value="" name="filename" onchange="chooseFile(event)" style="color:white;display:none">
                        <label id="fileSelect" for="myFile" style="color: white;">SELECT FILE</label>
                    </li>
                    <li><p class="formItem" style="color:white;">Title: <input type="text" id="photoname" name="Name"></p></li>
                    <li>
                        <label for="categories" class="formItem" style="color:white;">Choose a category:</label>
                        <select id="categorymenu" class="formItem" name="categories">
                            <option value="Cars">Cars</option>
                            <option value="Food">Food</option>
                            <option value="Fashion">Fashion</option>
                            <option value="Funny">Funny</option>
                            <option value="Sports">Sports</option>
                            <option value="Science">Science</option>
                            <option value="Scenery">Scenery</option>
                            <option value="Tech">Tech</option>
                            <option value="Gaming">Gaming</option>
                        </select>
                    </li>
                    <li><button id="uploadButton" class="formItem" type="button" onclick="uploadPicture()">Upload</button></li>
                </ul>
            </form>
        </div>
    </div>
</body>
</html>
